<form (ngSubmit)="submitEmail()" class="forgot-password-form" [formGroup]="forgotPasswordForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email" formControlName="email" type="email" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
    Send Reset Link
  </button>
</form>
