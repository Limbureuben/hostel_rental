<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <div *ngFor="let house of houses" class="house-card">
    <mat-card>
      <img mat-card-image [src]="house.image" alt="{{ house.name }}">
      <mat-card-title>{{ house.name }}</mat-card-title>
      <mat-card-subtitle>{{ house.location }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ house.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
