<div class="landing-wrapper">
  <div class="overlay"></div>

  <div class="content" [ngClass]="{ 'fade-slide-in': animate }">
    <h2 class="welcome-text">Welcome to</h2>

    <h1 class="title mat-display-1">
      HOUSE RENTAL & SOCIAL SERVICES
    </h1>

    <p class="subtitle mat-subheading-2">
      Your one-stop platform to <strong>discover</strong>, <strong>list</strong>, and <strong>manage</strong> rental properties with ease and confidence.
    </p>

    <ul class="feature-list">
      <li>Easily browse houses with full details and photos</li>
      <li>Post your house for rent in minutes</li>
      <li>Track bookings and tenant agreements securely</li>
    </ul>

    <div class="button-group">
      <button mat-raised-button class="action-btn-login" (click)="goToGetStarted()">
        Get Started
      </button>
      <button mat-stroked-button class="action-btn-signup" (click)="goToSignup()">
        Sign Up
      </button>
    </div>

  </div>
</div>
