<div class="reset-password-container mat-elevation-z4">
  <h2 class="title">Reset Your Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="submitNewPassword()" class="reset-password-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Enter new password"
        required
      />
      <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm new password"
        required
      />
      <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
        Confirmation is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-button" type="submit">
      Reset Password
    </button>
  </form>
</div>
