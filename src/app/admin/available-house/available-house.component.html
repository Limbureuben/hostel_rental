<div class="table-container">
  <div class="header-container">
    <h2 class="table-title">Houses</h2>

    <!-- Search Input -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>House search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by description or email">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <!-- Table Wrapper to Handle Scroll -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table" @tableEnterAnimation>
      <thead>
        <tr mat-header-row *matHeaderRowDef="['house_type', 'availability_date', 'price_per_month', 'location', 'actions']"></tr>
      </thead>
      <tbody>
        <!-- Report ID Column -->
        <ng-container matColumnDef="house_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>HOUSE TYPE</th>
          <td mat-cell *matCellDef="let house"> {{ report.house_type }} </td>
        </ng-container>

        <!-- Open Space Name Column -->
        <ng-container matColumnDef="availability_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>AVAILABLE DATE </th>
          <td mat-cell *matCellDef="let house"> {{ report.availability_date }} </td>
        </ng-container>

        <!-- Latitude Column -->
        <ng-container matColumnDef="price_per_month">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE(TSH)</th>
          <td mat-cell *matCellDef="let house"> {{ report.price_per_month }} </td>
        </ng-container>

        <!-- Longitude Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION</th>
          <td mat-cell *matCellDef="let house"> {{ report.location }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
          <td mat-cell *matCellDef="let house">
            <button mat-button color="accent">
              View
            </button>
            <button mat-button color="primary">
              Confirm
            </button>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: ['house_type', 'availability_date', 'price_per_month', 'location', 'actions'];" @rowAnimation></tr>
      </tbody>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
