<div class="admin-table-container">
  <table mat-table [dataSource]="houses" class="mat-elevation-z8">

    <!-- House Type Column -->
    <ng-container matColumnDef="house_type">
      <th mat-header-cell *matHeaderCellDef> House Type </th>
      <td mat-cell *matCellDef="let house"> {{ house.house_type | titlecase }} </td>
    </ng-container>

    <!-- Availability Date Column -->
    <ng-container matColumnDef="availability_date">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let house"> {{ house.availability_date | date }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price_per_month">
      <th mat-header-cell *matHeaderCellDef> Price (TZS) </th>
      <td mat-cell *matCellDef="let house"> {{ house.price_per_month }} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let house"> {{ house.location }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let house">

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
