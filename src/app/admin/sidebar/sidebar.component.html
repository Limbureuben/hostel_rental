<mat-toolbar>Responsive Side Navigation</mat-toolbar>

<mat-sidenav-container>

  <!-- Sidenav on the left and opened -->
  <mat-sidenav mode="side" opened position="start" class="custom-sidenav mat-elevation-z8">
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>DASHBOARD</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>HOUSES</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>SERVICES</span>
    </button>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">Main content here!</div>
  </mat-sidenav-content>

</mat-sidenav-container>
