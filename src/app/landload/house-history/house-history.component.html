<mat-dialog-content class="dialog-content">
  <div class="table-container">
    <div class="header-container">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by House type">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 custom-table">
        <ng-container matColumnDef="house_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>HOUSE TYPE</th>
          <td mat-cell *matCellDef="let house">{{ house.house_type }}</td>
        </ng-container>

        <ng-container matColumnDef="availability_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>AVAILABLE DATE</th>
          <td mat-cell *matCellDef="let house">{{ house.availability_date }}</td>
        </ng-container>

        <ng-container matColumnDef="price_per_month">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE (TSH)</th>
          <td mat-cell *matCellDef="let house">{{ house.price_per_month }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LOCATION</th>
          <td mat-cell *matCellDef="let house">{{ house.location }}</td>
        </ng-container>

        <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
            <td mat-cell *matCellDef="let house">
              <button mat-button color="primary" (click)="onView(house)">View</button>
              <button mat-button color="warn" (click)="onDelete(house)">Delete</button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
