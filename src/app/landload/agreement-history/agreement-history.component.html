<mat-dialog-content class="dialog-content">
  <div class="table-container">
    <div class="header-container">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by Sender">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 custom-table">

        <!-- Sender -->
        <ng-container matColumnDef="from_user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SENDER</th>
          <td mat-cell *matCellDef="let agreement">{{ agreement.from_user }}</td>
        </ng-container>

        <!-- Phone -->
        <ng-container matColumnDef="sender_phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
          <td mat-cell *matCellDef="let agreement">{{ agreement.sender_phone }}</td>
        </ng-container>

        <!-- Uploaded At -->
        <ng-container matColumnDef="uploaded_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UPLOADED</th>
          <td mat-cell *matCellDef="let agreement">{{ agreement.uploaded_at | date:'short' }}</td>
        </ng-container>

        <!-- File View -->
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef>FILE</th>
          <td mat-cell *matCellDef="let agreement">
            <a [href]="agreement.file" target="_blank">View</a>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let agreement">
            <button mat-button color="primary" (click)="downloadFile(agreement.file)">Download</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="color: white; background-color: rgb(100, 100, 177);">Close</button>
</mat-dialog-actions>
