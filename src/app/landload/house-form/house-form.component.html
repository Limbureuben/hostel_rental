<form class="form-container" [formGroup]="HouseData" (onSubmit)="Submit()" enctype="multipart/form-data" [@formAnimation]>

    <!-- Close Button (Top Right) -->
    <button mat-icon-button class="close-button" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>
    <!-- Title -->
    <mat-card-title class="form-title">Submit New House</mat-card-title>
    <mat-card-content>
      <!-- Row 1 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>House Type</mat-label>
          <mat-select formControlName="house_type" required>
            <mat-option value="apartment">Apartment</mat-option>
            <mat-option value="bedsitter">Bedsitter</mat-option>
            <mat-option value="single_room">Single Room</mat-option>
            <mat-option value="bungalow">Bungalow</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Number of Rooms</mat-label>
          <input matInput type="number" formControlName="number_of_rooms" required>
        </mat-form-field>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Price per Month</mat-label>
          <input matInput type="number" formControlName="price_per_month" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" required>
        </mat-form-field>
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Availability Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="availability_date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Contact</mat-label>
          <input matInput formControlName="contact" required>
        </mat-form-field>
      </div>

      <!-- Row 4: Image Upload + Submit Button -->
    <!-- Row 4: Image Upload + Submit Button -->
      <div class="form-row">
        <!-- Image Upload -->
        <div class="half-width">
          <label for="image" class="image-label">House Image</label>
          <input type="file" id="image" formControlName="image" class="image-input">
        </div>

        <!-- Submit Button -->
        <div class="half-width submit-wrapper">
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </div>

    </mat-card-content>
</form>
