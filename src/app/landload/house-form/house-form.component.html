<form class="form-container" enctype="multipart/form-data">
  <mat-card>

    <!-- Close Button (Top Right) -->
    <button mat-icon-button class="close-button" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
    </button>

    <!-- Title -->
    <mat-card-title class="form-title">Submit New House</mat-card-title>

    <mat-card-content>

      <!-- Row 1 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>House Type</mat-label>
          <input matInput required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Number of Rooms</mat-label>
          <input matInput type="number" required>
        </mat-form-field>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Price per Month</mat-label>
          <input matInput type="number" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Location</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Availability Date</mat-label>
          <input matInput [matDatepicker]="picker" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Contact</mat-label>
          <input matInput required>
        </mat-form-field>
      </div>

      <!-- Image Upload -->
      <div class="form-row image-upload-row">
        <label for="image" class="image-label">House Image</label>
        <input type="file" id="image" class="image-input">
      </div>

    </mat-card-content>

    <!-- Submit Button -->
    <mat-card-actions class="submit-action">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
