<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <h2>Upload Agreement</h2>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Sender Phone Number</mat-label>
    <input matInput placeholder="e.g., 0712345678" formControlName="senderPhone" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>To (Receiver Username)</mat-label>
    <input matInput placeholder="e.g., Reuben" formControlName="receiverUsername" required>
  </mat-form-field>

  <div class="file-upload">
    <label for="file-upload" class="file-label">
      <span *ngIf="!selectedFile">Choose Agreement File</span>
      <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
      <input id="file-upload" type="file" (change)="onFileSelected($event)" required>
    </label>
  </div>

  <button mat-raised-button color="primary" class="upload-button" type="submit">
    Upload
  </button>
</form>
