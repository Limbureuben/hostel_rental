<app-header></app-header>

<c-card-group class="mb-4 card-group-custom">
  <c-card *ngFor="let house of houses" class="custom-card">
    <img cCardImg="top" [src]="house.image" alt="House Image" />
    <c-card-body>
      <h5 cCardTitle>{{ house.house_type | titlecase }}</h5>
      <p cCardText><strong>Phone:</strong> {{ house.contact }}</p>
      <p cCardText><strong>Email:</strong> {{ house.email || 'Not Provided' }}</p>
      <p cCardText><strong>Available from:</strong> {{ house.availability_date | date }}</p>
      <p cCardText><strong>Location:</strong> {{ house.location }}</p>
      <button mat-raised-button color="primary" (click)="NavigateToLogin()">Book Now</button>
    </c-card-body>
  </c-card>
</c-card-group>

<app-footer></app-footer>
