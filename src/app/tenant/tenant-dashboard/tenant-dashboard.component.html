<app-header></app-header>
<div class="landlord-dashboard">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Upload Room</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Upload a new room to the system.</p>
      <button mat-button color="primary" (click)="onUploadRoom()">Upload</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>View Room History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>View the history of rooms you've added.</p>
      <button mat-button color="primary" (click)="onViewRoomHistory()">View History</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>View Services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>View the available services for your rooms.</p>
      <button mat-button color="primary" (click)="onViewServices()">View Services</button>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Manage Payments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Manage payments for your rooms.</p>
      <button mat-button color="primary" (click)="onManagePayments()">Manage Payments</button>
    </mat-card-content>
  </mat-card>
</div>
